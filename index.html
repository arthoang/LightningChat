<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- make the responsive design works on real devices-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- meta description for SEO -->
        <meta name="description" content="Quick chat app, lighting fast, anywhere, any platform">
        <!-- favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
        <link rel="manifest" href="images/favicon/site.webmanifest">
        <!-- include stylesheets  -->
        <link rel="stylesheet" href="css/style.css">
        <!-- JQuery -->
        <script src="scripts/jquery-3.6.0.js"></script>
        <script src="scripts/jquery-ui.js"></script>
        <!-- JavaScript -->
        <script src="scripts/chat.js"></script>
        <!-- ionicons install-->
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <!-- google fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">

        <title>Lightning Chat</title>
    </head>
    <body>
        <!--HEADER -->
        <header class="header">
            <a href="index.html">
                <img class="logo" alt="Lightning Logo" src="images/logo.png">
            </a>
            <div class="app-name">
                Lightning Chat
            </div>
        </header>
        <!--MAIN-->

        <section class="main-chat-container">
            <section class="list-container" id="contact-list">
                <div class="list-top">
                    <a class="action-link btn--yellow" href="#" id="logoutButton"><ion-icon class="action-icon" name="exit-outline"></ion-icon></a>
                    <a class="action-link btn--green" href="#" id="newChatButton"><ion-icon class="action-icon" name="create-outline"></ion-icon></a>
                </div>
                <div class="list-items" id="list-items">
                    <!-- <div class="contact-container contact-active">
                        <div class="contact-item">
                            <p class="contact-name">Contact Name</p>
                            <p class="last-message-time">Friday, 17th Feb2022</p>
                        </div>
                        <p class="last-message">
                            Hello world from myself Hello world from myself Hello world from myself Hello world 
                        </p>
                        
                    </div> -->
                </div>
            </section>

            <section class="list-container" id="chat-box">
                <div class="list-top">
                    <p class="to-contact" id="to-contact"></p>
                    <p class="welcome-msg" id="welcome-msg"></p>
                </div>
                <div class="chat-log">
                    <!-- <p class="chat-dialog other">
                        Hello
                    </p>
                    <p class="chat-dialog self">
                        From myself
                    </p> -->
                </div>

                <form class="chat-form" id="chat-form" name="chat-form">
                    <input type="text" id="chat-input" placeholder="Type a message"/>
                    <a href="#" class="action-link btn--green" id="sendChatButton"><ion-icon class="action-icon" name="send-sharp"></ion-icon></a>
                </form>
            </section>
        </section>

        <aside class="modal-dialog hidden ui-dialog-content ui-widget-content">
            <form class="search-user-form" id="search-user-form" name="search-user-form">
                <p class="modal-label">Select UserName to chat with</p>
                <input type="text" id="user-input" placeholder="Type in User name" />  
                <div class="user-result-list" id="user-result-list">
                    <!-- <p class="user-item">Test2</p>
                    <p class="user-item">Test3</p> -->
                </div>
            </form>
        </aside>

        <!--FOOTER-->
        <footer class="footer">
            <div class="container grid grid--footer">
                <p class="copyright">
                    Copyright &copy; 2022 by Andrew Hoang. All rights reserved.
                </p>
                <address class="contacts"> <!-- contact information -->
                    <p>
                        <a class="footer-link" href="mailto:andrew.x.hoang@outlook.com">Contact Me</a>
                    </p>
                </address>
            </div>
            
        </footer>
    </body>
</html>
